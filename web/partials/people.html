<colors data="vm.colors"></colors>
<md-toolbar class="md-hue-2 toolbar-fixed">
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" aria-label="Volver" href="/">
      <md-icon md-svg-src="img/back.svg"></md-icon>
    </md-button>
    <h2>
      <span>Kafezaleak</span>
    </h2>
  </div>
</md-toolbar>

<md-content class="full-content">

  <md-card>
    <md-card-content>
      <md-list>
        <md-list-item ng-repeat="person in vm.peopleList" ng-click="vm.selectPerson($index)">
          <div class="person_{{person.id}}">{{person.name | urldecode}}</div>
        </md-list-item>
      </md-list>
    </md-card-content>
    <md-card-actions layout="row" layout-align="end center">
      <md-button href="/#!/add-person">Gehitu</md-button>
    </md-card-actions>
  </md-card>

</md-content>
