<md-toolbar class="md-hue-2 toolbar-fixed">
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" aria-label="Itzuli" href="/">
      <md-icon md-svg-src="img/back.svg"></md-icon>
    </md-button>
    <h2>
      <span>{{vm.day.year}}-{{vm.day.month | formatNum}}-{{vm.day.day | formatNum}}</span>
    </h2>
    <span flex></span>
    <md-button ng-hide="vm.sending" class="md-icon-button" aria-label="Gorde" ng-click="vm.save($event)">
      <md-icon md-svg-src="img/save.svg"></md-icon>
    </md-button>
    <span ng-show="vm.sending" class="saving-bg">
      <md-icon md-svg-src="img/loading.svg"></md-icon>
    </span>
  </div>
</md-toolbar>

<md-content class="full-content md-padding">
  <md-card>
    <md-card-content>
      <h1 ng-if="vm.special" class="center">Ostirala!</h1>
      <md-list>
        <md-list-item>
          <span>Joan da</span>
          <span flex></span>
          <span>Ordaindu du?</span>
        </md-list-item>
        <md-radio-group ng-model="vm.id_pay">
          <md-list-item ng-repeat="person in vm.people">
            <md-checkbox ng-model="person.didGo" aria-label="{{person.name|urldecode}}"></md-checkbox>
            {{person.name | urldecode}}
            <span flex></span>
            <md-radio-button value="{{person.id}}" class="md-primary" aria-label="{{person.name|urldecode}}"></md-radio-button>
          </md-list-item>
        </md-radio-group>
      </md-list>
      <div ng-if="vm.id_coffee!=0" layout="row" layout-align="center center">
        <md-button class="md-warn md-raised" ng-click="vm.deleteCoffee($event)">
          <md-icon md-svg-src="img/delete.svg"></md-icon>
          Ezabatu
        </md-button>
      </div>
    </md-card-content>
  </md-card>
</md-content>
